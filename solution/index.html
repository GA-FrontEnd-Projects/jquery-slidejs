<!DOCTYPE html>
<html>
	<head>

		<script
  src="https://code.jquery.com/jquery-1.12.4.js"
  integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
  crossorigin="anonymous"></script>

  		<!-- Include the jQuery Cycle plugin here -->
  		<script type="text/javascript" src="js/jquery.cycle2.js"></script>

  		<!-- Our own script file -->
  		<script type="text/javascript" src="js/script.js"></script>

  		<!-- Bootstrap stylesheets -->

  		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

		<!-- Font Awesome for interface elements -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

		<!-- Our own stylesheet -->
  		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div id="wrapper">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-md-8 col-md-offset-2">
						<div id="slides-container">
							<div id="slides">
								<img src="http://lorempixel.com/780/438/abstract">
							    <img src="http://lorempixel.com/780/438/animals">
							    <img src="http://lorempixel.com/780/438/food">
							    <img src="http://lorempixel.com/780/438/nature">
							    <img src="http://lorempixel.com/780/438/fashion">
							</div>
							<button class="prev">Prev</button>
							<button class="next">Next</button>
							<button class="pause" data-cycle-cmd="pause">Pause</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
